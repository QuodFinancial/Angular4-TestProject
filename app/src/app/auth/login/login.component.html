
<form class="authForm" #userForm="ngForm">

  <md-form-field class="login-input">
  <input mdInput id="name" name="name" class="form-control"
         required minlength="4" placeholder="Username"
         [(ngModel)]="user.userId" #name="ngModel" >
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">
      <div *ngIf="name.errors.minlength">
        Name must be at least 4 characters long.
      </div>
    </div>
  </md-form-field>




  <md-form-field class="login-input">
    <input mdInput id="password" type="password" class="form-control" required
           name="password" [(ngModel)]="user.password" placeholder="Password">
  </md-form-field>

  <button md-button md-raised-button routerLink="/dashboard" type="submit" class="login-btn"
          [disabled]="userForm.invalid">LOGIN</button>

</form>
